<div id="sparkle-container" class="sparkle-wrapper">
  <img
    src="https://utagesystem.s3.ap-northeast-1.amazonaws.com/GYbKT7Y9d0eR/baEOhBGsigu8prkm6J4xPJFh24kBOWE13Lpj5rRD.png"
    alt="9つのスキル"
    class="main-image"
  />
  <div class="sparkle-overlay" id="sparkle-overlay"></div>
</div>

<style>
/* ===== メインコンテナ ===== */
.sparkle-wrapper {
  position: relative;
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
  overflow: hidden;
  border-radius: 12px;
}

.sparkle-wrapper .main-image {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 12px;
}

/* ===== キラキラオーバーレイ ===== */
.sparkle-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}

/* ===== キラキラ粒子 ===== */
.sparkle {
  position: absolute;
  width: 10px;
  height: 10px;
  background: radial-gradient(circle, #ffffff 0%, #ffff00 30%, transparent 70%);
  border-radius: 50%;
  opacity: 0;
  animation: sparkle-animation 2s ease-in-out infinite;
  box-shadow:
    0 0 6px 2px rgba(255, 255, 0, 0.6),
    0 0 12px 4px rgba(255, 215, 0, 0.4),
    0 0 18px 6px rgba(255, 255, 255, 0.2);
}

/* ===== 星型キラキラ ===== */
.sparkle-star {
  position: absolute;
  opacity: 0;
  animation: sparkle-star-animation 2.5s ease-in-out infinite;
}

.sparkle-star::before,
.sparkle-star::after {
  content: '';
  position: absolute;
  background: linear-gradient(to bottom, transparent 0%, #ffffff 50%, transparent 100%);
}

.sparkle-star::before {
  width: 3px;
  height: 20px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

.sparkle-star::after {
  width: 20px;
  height: 3px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

/* ===== アニメーション ===== */
@keyframes sparkle-animation {
  0% {
    opacity: 0;
    transform: scale(0) rotate(0deg);
  }
  25% {
    opacity: 1;
    transform: scale(1) rotate(90deg);
  }
  50% {
    opacity: 1;
    transform: scale(1.2) rotate(180deg);
  }
  75% {
    opacity: 0.5;
    transform: scale(0.8) rotate(270deg);
  }
  100% {
    opacity: 0;
    transform: scale(0) rotate(360deg);
  }
}

@keyframes sparkle-star-animation {
  0% {
    opacity: 0;
    transform: scale(0) rotate(0deg);
  }
  20% {
    opacity: 1;
    transform: scale(1) rotate(0deg);
  }
  40% {
    opacity: 1;
    transform: scale(1.3) rotate(45deg);
  }
  60% {
    opacity: 0.8;
    transform: scale(1) rotate(45deg);
  }
  80% {
    opacity: 0.3;
    transform: scale(0.5) rotate(90deg);
  }
  100% {
    opacity: 0;
    transform: scale(0) rotate(90deg);
  }
}

/* ===== レスポンシブ対応 ===== */
@media (max-width: 768px) {
  .sparkle-wrapper {
    max-width: 100%;
    border-radius: 8px;
  }

  .main-image {
    border-radius: 8px;
  }

  .sparkle {
    width: 8px;
    height: 8px;
  }

  .sparkle-star::before {
    height: 16px;
    width: 2px;
  }

  .sparkle-star::after {
    width: 16px;
    height: 2px;
  }
}

@media (max-width: 480px) {
  .sparkle {
    width: 6px;
    height: 6px;
  }

  .sparkle-star::before {
    height: 12px;
    width: 2px;
  }

  .sparkle-star::after {
    width: 12px;
    height: 2px;
  }
}
</style>
