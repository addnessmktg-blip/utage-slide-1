<style>
    /* --- 全体設定 --- */

    /* --- 3D浮遊背景 --- */
    .floating-bg-container {
        position: fixed;

        perspective: 1200px;
        pointer-events: none;
        z-index: 9990 !important;
        background-color: #050505 !important;

    .floating-tile {

            tile-breathe 3s calc(4.5s + var(--intro-delay)) ease-in-out infinite,
            tile-float var(--float-duration) calc(4.5s + var(--intro-delay)) ease-in-out infinite;
    }

    @keyframes tile-sweep {
        0% {

            transform: var(--start-transform);
            box-shadow:

                inset 0 0 30px rgba(255,255,255,0.1);

        60% {

        }

    }

    .grid-wrapper .neon-card:nth-child(4) {
        grid-column: 2 / span 2;
    }
    .grid-wrapper .neon-card:nth-child(5) {
        grid-column: 4 / span 2;
    }

    .neon-card {
