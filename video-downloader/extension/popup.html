<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 380px;
      min-height: 200px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }
    h1 {
      font-size: 22px;
      font-weight: bold;
      margin: 0 0 5px 0;
      color: #dc2626;
      font-style: italic;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }
    .header h1 {
      flex: 1;
    }
    .refresh-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid #3b82f6;
      background: #fff;
      color: #3b82f6;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .refresh-btn:hover {
      background: #eff6ff;
    }
    .input-section {
      margin-bottom: 10px;
    }
    .input-label {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-bottom: 5px;
    }
    .filename-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #3b82f6;
      border-radius: 25px;
      font-size: 14px;
      text-align: center;
      outline: none;
    }
    .filename-input::placeholder {
      color: #9ca3af;
    }
    .filename-input:focus {
      border-color: #2563eb;
    }
    .input-hint {
      font-size: 11px;
      color: #666;
      text-align: center;
      margin-top: 5px;
    }
    .divider {
      height: 3px;
      background: linear-gradient(90deg, #dc2626, #f87171);
      margin: 15px 0;
      border-radius: 2px;
    }
    .status-section {
      margin-bottom: 15px;
    }
    .status-text {
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
    }
    .download-btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(180deg, #60a5fa 0%, #3b82f6 50%, #2563eb 100%);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
    }
    .download-btn:hover {
      background: linear-gradient(180deg, #93c5fd 0%, #60a5fa 50%, #3b82f6 100%);
    }
    .download-btn:disabled {
      background: #d1d5db;
      cursor: not-allowed;
      box-shadow: none;
    }
    .download-btn .sub-text {
      font-size: 14px;
      font-weight: normal;
      color: #fbbf24;
      margin-top: 5px;
    }
    .video-list {
      max-height: 250px;
      overflow-y: auto;
      margin-top: 15px;
    }
    .video-item {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
    }
    .video-item .type-badge {
      display: inline-block;
      background: #dc2626;
      color: #fff;
      font-size: 11px;
      font-weight: bold;
      padding: 3px 8px;
      border-radius: 4px;
      margin-right: 8px;
    }
    .video-item .status {
      font-size: 12px;
      color: #22c55e;
      font-weight: 500;
    }
    .video-item .url {
      font-size: 11px;
      color: #64748b;
      margin-top: 5px;
      word-break: break-all;
    }
    .sub-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }
    .sub-btn {
      padding: 8px 20px;
      border: 2px solid #eab308;
      border-radius: 20px;
      background: #fff;
      color: #333;
      font-size: 13px;
      cursor: pointer;
    }
    .sub-btn:hover {
      background: #fef9c3;
    }
    .no-videos {
      text-align: center;
      padding: 30px;
      color: #9ca3af;
    }
    .no-videos-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .progress-container {
      display: none;
      margin-top: 15px;
    }
    .progress-container.active {
      display: block;
    }
    .progress-bar {
      height: 10px;
      background: #e5e7eb;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      width: 0%;
      transition: width 0.3s;
    }
    .progress-text {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>VIDEO DOWNLOADER</h1>
    <button id="refresh" class="refresh-btn" title="ページを再スキャン">↻</button>
  </div>

  <div class="input-section">
    <div class="input-label">保存ファイル名（任意）</div>
    <input type="text" id="filename" class="filename-input" placeholder="未入力ならページ名で自動作成">
    <div class="input-hint">※拡張子は自動で付きます</div>
  </div>

  <div class="divider"></div>

  <div class="status-section">
    <div id="status" class="status-text">読み込み中...</div>
  </div>

  <button id="mainDownload" class="download-btn" disabled>
    Download 0 Videos
    <div class="sub-text">0本の動画を保存</div>
  </button>

  <div id="videos" class="video-list"></div>

  <div id="progress" class="progress-container">
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill"></div>
    </div>
    <div id="progressText" class="progress-text">ダウンロード中...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
