<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Downloader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #0a0a0a;
      color: #fafafa;
      width: 320px;
      min-height: 200px;
    }

    .container {
      padding: 16px;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 16px;
      color: #fafafa;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 13px;
      text-align: center;
    }

    .status.checking {
      background-color: #262626;
      color: #a3a3a3;
    }

    .status.connected {
      background-color: rgba(34, 197, 94, 0.1);
      border: 1px solid #22c55e;
      color: #22c55e;
    }

    .status.disconnected {
      background-color: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      color: #ef4444;
    }

    .url-display {
      background-color: #171717;
      border: 1px solid #404040;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 12px;
      word-break: break-all;
      color: #a3a3a3;
    }

    .url-display .label {
      font-size: 11px;
      color: #737373;
      margin-bottom: 4px;
    }

    .download-btn {
      width: 100%;
      padding: 12px 16px;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .download-btn:hover:not(:disabled) {
      background-color: #16a34a;
    }

    .download-btn:disabled {
      background-color: #404040;
      color: #737373;
      cursor: not-allowed;
    }

    .message {
      text-align: center;
      font-size: 13px;
      color: #a3a3a3;
      padding: 20px 0;
    }

    .error {
      color: #ef4444;
    }

    .supported-sites {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #262626;
    }

    .supported-sites h3 {
      font-size: 11px;
      color: #737373;
      margin-bottom: 8px;
    }

    .site-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .site-tag {
      background-color: #262626;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      color: #a3a3a3;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: #525252;
    }

    .footer a {
      color: #3b82f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Downloader</h1>

    <div id="status" class="status checking">
      接続を確認中...
    </div>

    <div id="url-section" style="display: none;">
      <div class="url-display">
        <div class="label">現在のページ</div>
        <div id="current-url"></div>
      </div>

      <button id="download-btn" class="download-btn" disabled>
        ダウンロード
      </button>
    </div>

    <div id="message" class="message" style="display: none;"></div>

    <div class="supported-sites">
      <h3>対応サイト</h3>
      <div class="site-list">
        <span class="site-tag">YouTube</span>
        <span class="site-tag">Twitter/X</span>
        <span class="site-tag">TikTok</span>
        <span class="site-tag">Vimeo</span>
        <span class="site-tag">その他</span>
      </div>
    </div>

    <div class="footer">
      デスクトップアプリが必要です
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
