<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      min-height: 200px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #1a1a2e;
      color: #fff;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 15px 0;
      color: #4ade80;
    }
    .status {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 13px;
    }
    .status.scanning {
      background: #3b82f620;
      border: 1px solid #3b82f640;
      color: #93c5fd;
    }
    .status.found {
      background: #22c55e20;
      border: 1px solid #22c55e40;
      color: #86efac;
    }
    .status.error {
      background: #ef444420;
      border: 1px solid #ef444440;
      color: #fca5a5;
    }
    .video-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .video-item {
      background: #16213e;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #0f3460;
    }
    .video-item .type {
      font-size: 11px;
      color: #4ade80;
      text-transform: uppercase;
      margin-bottom: 5px;
    }
    .video-item .url {
      font-size: 12px;
      color: #94a3b8;
      word-break: break-all;
      margin-bottom: 10px;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      width: 100%;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .refresh-btn {
      background: #3b82f6;
      margin-bottom: 15px;
    }
    .no-videos {
      text-align: center;
      color: #94a3b8;
      padding: 20px;
    }
    .progress-container {
      display: none;
      margin-top: 15px;
    }
    .progress-container.active {
      display: block;
    }
    .progress-bar {
      height: 8px;
      background: #0f3460;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4ade80, #22c55e);
      width: 0%;
      transition: width 0.3s;
    }
    .progress-text {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 5px;
      text-align: center;
    }
    .download-btn {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    }
    .filename-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #0f3460;
      border-radius: 6px;
      background: #1a1a2e;
      color: #fff;
      font-size: 12px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    .filename-input::placeholder {
      color: #64748b;
    }
    .filename-input:focus {
      outline: none;
      border-color: #4ade80;
    }
    .filename-label {
      font-size: 11px;
      color: #94a3b8;
      margin-bottom: 4px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Video Downloader</h1>
  <button id="refresh" class="refresh-btn">Scan Page for Videos</button>
  <div id="status" class="status scanning">Scanning page...</div>
  <div id="videos" class="video-list"></div>
  <div id="progress" class="progress-container">
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill"></div>
    </div>
    <div id="progressText" class="progress-text">Downloading...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
