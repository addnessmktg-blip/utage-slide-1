<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9つのスキル - 生成AIスキル習得大全</title>
  <style>
    /* ========== リセット & ベース ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ========== セクション2: 9つのスキル ========== */
    .skills-section {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding-bottom: 40px;
      overflow: hidden;
      background-color: #1a4a2e;
    }

    /* ========== 背景 ========== */
    .skills-bg {
      position: absolute;
      top: 0;
      left: 50%;
      width: 110%;
      height: 100%;
      transform: translateX(-50%);
      background-image: url('https://utagesystem.s3.ap-northeast-1.amazonaws.com/GYbKT7Y9d0eR/PlbBj1zOFcDCLBNyRpQ0lpvxCW3RHHShMWDHrB9a.png');
      background-size: cover;
      background-position: center top;
      animation: bgFloat 15s ease-in-out infinite;
    }

    @keyframes bgFloat {
      0%, 100% { transform: translateX(-50%) scale(1.05); }
      50% { transform: translateX(-50%) scale(1.1) translateY(-10px); }
    }

    /* ========== ヘッダーエリア（看板・宝箱・ポーション） ========== */
    .skills-header {
      position: relative;
      width: 100%;
      height: 180px;
      z-index: 10;
    }

    /* ========== 木製看板 ========== */
    .wooden-sign {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%) translateY(-150%) rotate(-5deg);
      width: 85%;
      max-width: 800px;
      z-index: 10;
      opacity: 0;
    }

    .wooden-sign.animate {
      animation: signDrop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s forwards;
    }

    .wooden-sign img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.5));
    }

    @keyframes signDrop {
      0% {
        transform: translateX(-50%) translateY(-150%) rotate(-5deg);
        opacity: 0;
      }
      60% {
        transform: translateX(-50%) translateY(10px) rotate(2deg);
        opacity: 1;
      }
      80% {
        transform: translateX(-50%) translateY(-5px) rotate(-1deg);
      }
      100% {
        transform: translateX(-50%) translateY(0) rotate(0deg);
        opacity: 1;
      }
    }

    /* ========== 宝箱 ========== */
    .treasure-chest {
      position: absolute;
      top: 5px;
      left: 3%;
      width: 10%;
      max-width: 100px;
      z-index: 15;
      opacity: 0;
      transform: scale(0);
    }

    .treasure-chest.animate {
      animation: chestPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s forwards,
                 chestWiggle 2s ease-in-out 1.8s infinite;
    }

    .treasure-chest img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
    }

    @keyframes chestPop {
      0% { transform: scale(0) rotate(-20deg); opacity: 0; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    @keyframes chestWiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }

    /* ========== ポーション ========== */
    .potions {
      position: absolute;
      top: 60px;
      right: 3%;
      width: 8%;
      max-width: 80px;
      z-index: 15;
      opacity: 0;
    }

    .potions.animate {
      animation: potionAppear 0.5s ease-out 1s forwards,
                 potionFloat 3s ease-in-out 1.5s infinite;
    }

    .potions img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
    }

    @keyframes potionAppear {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes potionFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-8px) rotate(3deg); }
      75% { transform: translateY(-4px) rotate(-3deg); }
    }

    /* ========== カードグリッド ========== */
    .cards-container {
      position: relative;
      width: 95%;
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 10px;
      z-index: 5;
    }

    /* ========== 個別カード ========== */
    .skill-card {
      position: relative;
      opacity: 0;
      transform: translateY(50px) rotateX(30deg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .skill-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4));
    }

    /* カード登場アニメーション（順番に）- animateクラスが付いたら発動 */
    .skill-card.animate:nth-child(1) { animation: cardFlipIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s forwards; }
    .skill-card.animate:nth-child(2) { animation: cardFlipIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards; }
    .skill-card.animate:nth-child(3) { animation: cardFlipIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s forwards; }
    .skill-card.animate:nth-child(4) { animation: cardFlipIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s forwards; }
    .skill-card.animate:nth-child(5) { animation: cardFlipIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s forwards; }
    .skill-card.animate:nth-child(6) { animation: cardFlipIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s forwards; }
    .skill-card.animate:nth-child(7) { animation: cardFlipIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.7s forwards; }
    .skill-card.animate:nth-child(8) { animation: cardFlipIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s forwards; }
    .skill-card.animate:nth-child(9) { animation: cardFlipIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.9s forwards; }

    @keyframes cardFlipIn {
      0% {
        opacity: 0;
        transform: translateY(50px) rotateX(30deg) scale(0.8);
      }
      50% {
        opacity: 1;
        transform: translateY(-10px) rotateX(-5deg) scale(1.05);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0deg) scale(1);
      }
    }

    /* ホバーエフェクト */
    .skill-card:hover {
      transform: translateY(-15px) scale(1.08);
      z-index: 20;
    }

    .skill-card:hover img {
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.5)) brightness(1.1);
    }

    /* カードの光るエフェクト */
    .skill-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      border-radius: 12px;
      transition: left 0.5s ease;
      pointer-events: none;
    }

    .skill-card:hover::before {
      left: 100%;
    }

    /* ========== キラキラ ========== */
    .sparkle-plus {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://utagesystem.s3.ap-northeast-1.amazonaws.com/GYbKT7Y9d0eR/NODAWhYGMN7UfkiM7G5lRLl7ZTEiiXvY1oMJTZi7.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0;
      z-index: 20;
      pointer-events: none;
    }

    .sparkle-plus-1 {
      top: 80px;
      left: 15%;
    }

    .sparkle-plus-2 {
      top: 80px;
      right: 15%;
    }

    .sparkle-plus-3 {
      top: 50%;
      left: 2%;
    }

    .sparkle-plus-4 {
      bottom: 10%;
      right: 2%;
    }

    .sparkle-plus.animate {
      animation: sparklePlus 2s ease-in-out infinite;
    }

    .sparkle-plus-1.animate { animation-delay: 1.5s; }
    .sparkle-plus-2.animate { animation-delay: 1.8s; }
    .sparkle-plus-3.animate { animation-delay: 2.1s; }
    .sparkle-plus-4.animate { animation-delay: 2.4s; }

    @keyframes sparklePlus {
      0%, 100% {
        opacity: 0;
        transform: scale(0.5) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.2) rotate(90deg);
      }
    }

    /* ========== レスポンシブ ========== */
    @media (max-width: 768px) {
      .skills-header {
        height: 150px;
      }

      .wooden-sign {
        width: 95%;
        top: 5px;
      }

      .treasure-chest {
        width: 15%;
        top: 0;
        left: 1%;
      }

      .potions {
        width: 12%;
        top: 40px;
        right: 1%;
      }

      .cards-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .skill-card:nth-child(9) {
        grid-column: span 2;
        max-width: 50%;
        margin: 0 auto;
      }

      .sparkle-plus {
        width: 20px;
        height: 20px;
      }
    }

    @media (max-width: 480px) {
      .skills-header {
        height: 120px;
      }

      .cards-container {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .skill-card:nth-child(9) {
        grid-column: span 1;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="skills-section">

<!-- スクロール検知でアニメーション開始するスクリプト -->
<script>
(function() {
  // 監視対象の要素を取得
  const skillsSection = document.querySelector('.skills-section');
  const animatedElements = skillsSection.querySelectorAll('.wooden-sign, .treasure-chest, .potions, .skill-card, .sparkle-plus');

  // Intersection Observerの設定
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        // セクションが画面内に入ったらアニメーション開始
        animatedElements.forEach(el => {
          el.classList.add('animate');
        });
        // 一度発動したら監視を解除
        observer.unobserve(entry.target);
      }
    });
  }, {
    threshold: 0.2, // 20%見えたら発動
    rootMargin: '0px 0px -50px 0px' // 少し手前で発動
  });

  // 監視開始
  observer.observe(skillsSection);
})();
</script>
